version: "3.8"
services:
  db:
    build: ./database/
    container_name: todo-db
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: always
    volumes:
      - /database/data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    # env_file:
    #   - ../TODO-App/.env
    
  app :
    build: ./app/
    container_name: todo-app
    ports: 
      - 8002:8000
    links:
      - db
    depends_on:
      - db  

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080